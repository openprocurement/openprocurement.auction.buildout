[server:main]
use = egg:gunicorn#main
host = {{ host }}
port = {{ port }}
workers = {{ workers }}
worker_connections = {{ worker_connections }}
proc_name = auctions_proxy
worker_class = gunicorn.workers.ggevent.GeventWorker
timeout = 300

[app:main]
use = egg:powerranger#main
couchdb.url = {{ couchdb_url }}
couchdb.name = {{ auctions_db }}
cache.free_memory_limit = {{ cache_free_memory_limit }}
cache.item_ttl = {{ cache_item_ttl }}
cache.autoclear_interval = {{ cache_autoclear_interval }}

[loggers]
keys = root, powerranger

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_powerranger]
level = INFO
handlers =
qualname = powerranger 

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
