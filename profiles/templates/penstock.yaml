{{prefix}}

version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

loggers:
  replichecker:
    handlers: [console]
    propagate: no
    level: INFO

  "":
    handlers: [console]
    level: INFO