args = {{ parts.buildout.directory }}/etc/auctions_data_bridge.yaml {% if parts.project.data_bridge_planning_with_couch %} --planning-with-couch {% endif %}{% if parts.project.data_bridge_activate_systemd %} --activate{% endif %}

