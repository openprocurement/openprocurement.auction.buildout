[buildout]
extends =
    base.cfg

parts =
    mkdirs
    scripts
    circus.ini
    circusd
    circusctl
    couchdb.ini
    auctions.ini
    oauth_provider.ini
    penstock.yaml

[project]
logs_dir = auctions/frontend
with_auctions_server = 1
with_chronograph =
with_couchdb = 1
with_data_bridge =
with_oauth_server = 1
with_penstock = 1
with_redis =
with_sentinel =

[autostart]
command = ${buildout:directory}/bin/python_interpreter ${buildout:directory}/start.py