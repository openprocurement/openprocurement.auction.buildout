[buildout]
extends =
    base.cfg

parts =
    mkdirs
    scripts
    circus.ini
    circusd
    circusctl
    couchdb.ini
    auctions.ini
    redis.conf
    sentinel.conf
    auctions_data_bridge.yaml
    oauth_provider.ini
    auction_worker_defaults.yaml
    penstock.yaml

[scripts]
eggs +=
    openprocurement.auction[test]

[project]
