[buildout]
extends =
    preview.cfg

parts +=
    penstock.yaml

[scripts]
eggs += penstock

[project]
with_couchdb_replicate =
with_powerranger =
with_redis = 1
with_sentinel = 1
with_penstock = 1
with_auctions_server =
with_oauth_server =
with_data_bridge =
with_chronograph =
with_couchdb = 1

[sentinel.conf]
<= config-from-template
quorum = 2

[couchdb.ini]
replicator_checkpoint_interval = 1000

[autostart]
command = ${buildout:directory}/bin/circusd --daemon
