[buildout]
extends =
    base.cfg

parts +=
    autostart
    awscli
    s3cmd
    logrotate.conf
    logrotate-hourly

[ports]
1 = 8008
3 = 8009

[auctions.ini]
external_couch_url = https://auction-sandbox.ea.openprocurement.org/database
debug =
auto_build =

[auction_worker_defaults.yaml]
AUCTIONS_URL = https://auction-sandbox.ea.openprocurement.org/auctions/{auction_id}
OAUTH_BASE_URL = https://auth-sandbox.ea.openprocurement.org/api/
OAUTH_REQUEST_TOKEN_URL =
OAUTH_ACCESS_TOKEN_URL = https://auth-sandbox.ea.openprocurement.org/oauth/token
OAUTH_AUTHORIZE_URL = https://auth-sandbox.ea.openprocurement.org/oauth/authorize
debug =
auto_build =

[project]
with_process_counter_plugin = 1
databridge_down_requests_sleep = 0.01
databridge_up_requests_sleep = 0.01
databridge_up_wait_sleep = 15
databridge_up_wait_sleep_min = 5
databridge_queue_size = 1001
fullstats =
auctions_server_workeres = 6
auth_server_workeres = 2
