[buildout]
extensions = mr.developer
auto-checkout = *

[remotes]
gh=git://github.com/
gh_push=git@github.com:
gh_op=git://github.com/openprocurement
gh_push_op=git@github.com:openprocurement

[sources]
openprocurement.auction = git ${remotes:gh_op}/openprocurement.auction.git pushurl=${remotes:gh_push_op}/openprocurement.auction.git branch=eauctions-sandbox
openprocurement.auction.worker = git ${remotes:gh_op}/openprocurement.auction.worker.git pushurl=${remotes:gh_push_op}/openprocurement.auction.worker.git branch=eauctions-sandbox
openprocurement.auction.insider = git ${remotes:gh_op}/openprocurement.auction.insider.git pushurl=${remotes:gh_push_op}/openprocurement.auction.insider.git branch=sandbox
openprocurement.auction.insider-js = git ${remotes:gh_op}/openprocurement.auction.insider-js.git pushurl=${remotes:gh_push_op}/openprocurement.auction.insider-js.git egg=false
penstock = git  ${remotes:gh_op}/penstock.git  pushurl=${remotes:gh_push_op}/penstock.git
openprocurement.auction.js = git ${remotes:gh_op}/openprocurement.auction.js.git pushurl=${remotes:gh_push_op}/openprocurement.auction.js.git branch=eauctions egg=false

openprocurement.auth = git ${remotes:gh_op}/openprocurement.auth.git  pushurl=${remotes:gh_push_op}/openprocurement.auth.git branch=eauctions-sandbox
ExtendedJournalHandler = git ${remotes:gh}quintagroup/ExtendedJournalHandler.git  pushurl=${remotes:gh_push}quintagroup/ExtendedJournalHandler.git
fake-factory = git ${remotes:gh}joke2k/faker.git  pushurl=${remotes:gh_push}joke2k/faker.git
op_robot_tests = git ${remotes:gh_op}/robot_tests.git pushurl=${remotes:gh_push_op}/robot_tests.git
openprocurement_client = git ${remotes:gh}openprocurement/openprocurement.client.python.git  pushurl=${remotes:gh_push}openprocurement/openprocurement.client.python.git branch=use_requests
restkit = git ${remotes:gh}openprocurement/restkit.git  pushurl=${remotes:gh_push}openprocurement/restkit.git
rfc6266 = git ${remotes:gh}openprocurement/rfc6266.git  pushurl=${remotes:gh_push}openprocurement/rfc6266.git branch=content-disposition-form-data
barbecue = git  ${remotes:gh}openprocurement/barbecue.git  pushurl=${remotes:gh_push}openprocurement/barbecue.git
powerranger = git git@gitlab.qg:public_op/powerranger.git
